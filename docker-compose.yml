services:
  web:
    build: ./backend
    container_name: vtbhackaton-nlp1-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/postgres
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: vtbhackaton-nlp1-frontend
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped
    volumes:
      - ./frontend/static:/usr/share/nginx/html


  db:
    image: postgres:15
    container_name: vtbhackaton-nlp1-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata: