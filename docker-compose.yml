services:
  web:
    build: .
    container_name: vtbhackaton-nlp1-web
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src  # This maps the entire src folder
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/postgres
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: vtbhackaton-nlp1-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata: